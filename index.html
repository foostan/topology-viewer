<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Force based label placement</title>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.6.0"></script>
  <style>
    #topology {
      background-color: #fff;
    }

    line.link {
      stroke: #ccc;
    }

    g.node circle {
      fill: #eee;
      stroke: #bbb;
    }

    text.label {
      color: #555;
    }
  </style>
</head>
<body>
<div id="topology">
  <script type="text/javascript" charset="utf-8">
    var width = screen.width, width_2 = width / 2;
    var height = screen.height, height_2 = height / 2;

    var vis = d3.select("#topology")
        .append("svg:svg")
        .attr("width", width)
        .attr("height", height);

    var nodes = [
      {
        x: width_2 - 250,
        y: height_2 - 150,
        label: "node 1",
        fixed: true
      }, {
        x: width_2,
        y: height_2 - 300,
        label: "node 2",
        fixed: true
      }, {
        x: width_2 + 250,
        y: height_2 - 150,
        label: "node 3",
        fixed: true
      }, {
        x: width_2 - 250,
        y: height_2 + 150,
        label: "node 4",
        fixed: true
      }, {
        x: width_2 + 250,
        y: height_2 + 150,
        label: "node 5",
        fixed: true
      }];

    var links = [
      {source: 0, target: 1},
      {source: 0, target: 2},
      {source: 1, target: 3},
      {source: 1, target: 4}];

    var force = d3.layout.force()
        .size([width, height])
        .nodes(nodes)
        .links(links)
        .start();

    var link = vis.selectAll("line.link")
        .data(links).enter()
        .append("svg:line")
        .attr("class", "link");

    var node = vis.selectAll("g.node")
        .data(nodes).enter()
        .append("svg:g")
        .attr("class", "node");

    node.append("svg:circle")
        .style("stroke-width", 5)
        .attr("r", 20);

    node.append("svg:text")
        .attr("class", "label")
        .text(function (d) {
          return d.label;
        });

    var updateLink = function () {
      this.attr("x1", function (d) {
        return d.source.x;
      }).attr("y1", function (d) {
        return d.source.y;
      }).attr("x2", function (d) {
        return d.target.x;
      }).attr("y2", function (d) {
        return d.target.y;
      });
    };

    var updateNode = function () {
      this.attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      });
    };

    force.on("tick", function () {
      node.call(updateNode);
      link.call(updateLink);
    });

  </script>
</div>
</body>
</html>
